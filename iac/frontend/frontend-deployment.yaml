apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: general-chatbot-app
  labels:
    app: frontend
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: localhost:5000/frontend:v1.0.0
        ports:
        - containerPort: 80
          name: http
        envFrom:
        - configMapRef:
            name: frontend-config
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # securityContext:
        #   runAsNonRoot: true
        #   runAsUser: 1001
        #   runAsGroup: 1001
        #   allowPrivilegeEscalation: false
        #   capabilities:
        #     drop:
        #     - ALL
      restartPolicy: Always
