server {
    listen 80;
    server_name localhost;

    # Path for static files
    root /usr/share/nginx/html;
    index index.html;

    # Handle client-side routing for the React app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for API calls
    # Any request to /api/ will be forwarded to the backend-orchestrator
    location /api/ {
        # The address of the backend service inside the Kubernetes cluster
        proxy_pass http://backend-orchestrator.general-chatbot-app.svc.cluster.local:8000/;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}