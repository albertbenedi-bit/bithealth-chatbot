# Orchestration rules for backend orchestratoragent_routing:  appointment_management:    topic: "appointment-agent-requests"    response_topic: "appointment-agent-responses"    timeout: 30    retry_attempts: 2      info_dissemination:    topic: "info-dissemination-requests"    response_topic: "info-dissemination-responses"    timeout: 20    retry_attempts: 2      general_info:    topic: "general-info-requests"    response_topic: "general-info-responses"    timeout: 15    retry_attempts: 1workflows:  appointment_booking:    steps:      - "verify_patient_identity"      - "check_availability"      - "confirm_booking"      - "send_confirmation"    max_duration: 300  # 5 minutes      appointment_modification:    steps:      - "verify_patient_identity"      - "locate_existing_appointment"      - "process_modification"      - "send_confirmation"    max_duration: 180  # 3 minuteshuman_handoff:  triggers:    - "medical_emergency"    - "complex_medical_query"    - "patient_complaint"    - "system_error"    - "agent_timeout"    escalation_delay: 5  # seconds before escalating  max_automated_attempts: 3session_management:  default_ttl: 3600  # 1 hour  max_conversation_length: 50  cleanup_interval: 300  # 5 minutes  rate_limiting:  requests_per_minute: 60  requests_per_hour: 1000  burst_limit: 10
